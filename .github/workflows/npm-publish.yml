name: Publish package to npm ðŸ“¦
on:
  push:
    branches:
      - main
jobs:
  npm-publish:
    name: Publish package ðŸ“¢
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository ðŸ’»
        uses: actions/checkout@v2
      - name: Publish if version has been updated ðŸš€
        uses: pascalgn/npm-publish-action@1.3.7
        with:
          tag_name: 'v%s'
          tag_message: 'v%s'
          create_tag: 'true'
          commit_pattern: "^Release (\\S+)"
          workspace: '.'
          publish_command: 'npm publish'
          publish_args: '--non-interactive'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} #
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
