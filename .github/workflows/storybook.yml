name: Deploy Storybook to Chromatic and test using tests runner
on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - "src/lib/**"
      - ".storybook/**"

jobs:
  setup:
    name: Setup ğŸ”¨
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
      - uses: actions/setup-node@v3
        with:
          cache: "pnpm"
      - name: Cache node_modules ğŸ“
        uses: actions/cache@v3
        id: cache-primes
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('pnpm-lock.yaml') }}
      - name: Install dependencies ğŸ“¥
        if: steps.cache-primes.outputs.cache-hit != 'true'
        run: pnpm install

  chromatic-deployment:
    name: Build & Deploy ğŸš€
    runs-on: ubuntu-latest
    needs: setup
    outputs:
      url: ${{ steps.chromatic.outputs.storybookUrl }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2.4.0
      - uses: actions/setup-node@v3
        with:
          cache: "pnpm"
      - name: Cache node_modules ğŸ“
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('pnpm-lock.yaml') }}
      - name: Publish Storybook to Chromatic ğŸ’­
        uses: chromaui/action@v1
        id: chromatic
        with:
          buildScriptName: storybook:build
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}

  storybook-tests-runner:
    name: Storybook tests runner ğŸ§ª
    needs: [setup, chromatic-deployment]
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2.4.0
      - uses: actions/setup-node@v3
        with:
          cache: "pnpm"
      - name: Cache node_modules ğŸ“
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('pnpm-lock.yaml') }}
      - name: Install Playwright ğŸ§ª
        run: pnpx playwright install --with-deps
      - name: Run tests ğŸ‘¨â€ğŸ”¬ğŸ‘©â€ğŸ”¬
        run: pnpm storybook:test
        env:
          TARGET_URL: "${{ needs.chromatic-deployment.outputs.url }}"
