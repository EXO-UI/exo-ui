# Workflow name
name: 'Testing'

# Event for the workflow
on: push

# List of jobs
jobs:
  unit-testing:
    # Operating System
    runs-on: ubuntu-latest
    # Job steps
    steps:
      - uses: actions/checkout@v1
      - uses: pnpm/action-setup@v2.4.0
      - name: Install dependencies ðŸ“¥
        run: pnpm install
      - name: Run unit tests ðŸš§
        run: pnpm vitest --run