name: Testing and Linting
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  unit-testing:
    name: Unit tests 🚧
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm and get dependencies 📁
        uses: ./.github/actions/install-deps

      - name: Run unit tests 🚧
        run: pnpm vitest --run
  linting:
    name: Linting ✍️
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm and get dependencies 📁
        uses: ./.github/actions/install-deps

      - name: Run linting ✍️
        run: pnpm lint
